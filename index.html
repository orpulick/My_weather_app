<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <h1>Denver</h1>
        <ul>
          <li>Friday 5:00</li>
          <li>Clear</li>
        </ul>
        <div class="row">
          <div class="col">
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/0/08/Weather_icon_-_sunny.svg"
              alt="sunny"
              width="50"
              height="60"
            />
            12 °C|°F
          </div>

          <div class="col">
            <ul>
              <li>Precipation: 0%</li>
              <li>Humditity: 10%</li>
              <li>Wind: 2 mph</li>
            </ul>
          </div>
        </div>
      </div>
      <small
        ><a href="https://github.com/orpulick/My_weather_app" target="_blank"
          >Open sourced code</a
        >
        by Olivia Pulick</small
      >
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
