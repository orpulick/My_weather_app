<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
              <input type="search" placeholder="Type in city name..." class="form-control" id="city-input"> 
              </div>
              <div class="col-3">
              <input type="submit" value="Search" class="btn btn-primary wd-100">
              </div>
            </div>
            
          </form>
          <div class="overview">
          <h1 id="city"></h1>
          <ul>
            <li>Last updated: <span id="date"></span></li>
            <li id="description"></li>
          </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temperature">
                <img
                  src=""
                  class="float-left"
                  id ="icon"
                />
                <div class="float-left">
                  <strong id="temperature"></strong>
                  <span class="units">°C|°F</span>
                </div>
              </div>
            </div>
          <div class="col-6">
            <ul>
              <li>Humditity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind"></span>mph</li>
            </ul>
          </div>
        </div>
      </div>
      <small
        ><a href="https://github.com/orpulick/My_weather_app" target="_blank"
          >Open sourced code</a
        >
        by Olivia Pulick</small
      >
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
